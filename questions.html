<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ topic }} — {{ difficulty }}</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, sans-serif;
      background: #fafafa;
      color: #111;
      padding: 2rem 1.5rem;
      max-width: 640px;
      margin: 0 auto;
    }
    .header { margin-bottom: 1.5rem; }
    .header h1 { font-size: 1.15rem; font-weight: 600; }
    .header .meta { font-size: 0.8rem; color: #666; margin-top: 0.25rem; }
    .back { font-size: 0.9rem; color: #111; }
    .q-list { border-top: 1px solid #eee; }
    .q-item {
      padding: 1rem 0;
      border-bottom: 1px solid #eee;
    }
    .q-num { font-size: 0.75rem; color: #666; margin-bottom: 0.35rem; }
    .q-text { font-size: 0.95rem; line-height: 1.5; }
    .q-answer { font-size: 0.85rem; color: #666; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <div class="header">
    <a href="{{ url_for('index') }}" class="back">← Back</a>
    <h1>{{ topic }} — {{ difficulty }}</h1>
    <p class="meta">10 questions · {{ questions_file }}, {{ answers_file }}</p>
  </div>

  <div class="q-list">
    {% for q in questions %}
      <div class="q-item">
        <div class="q-num">{{ q.number }}</div>
        <div class="q-text">{{ q.question }}</div>
        <div class="q-answer">Answer: {{ q.answer or "—" }}</div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
